<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/style.css" />
    <title>Travel Planner</title>
  </head>
  <body>
    <div id="app">
      <div class="headline">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <p>Travel Planner</p>
      </div>
      <div class="info-box">
        <div>
          <label for="text"> Start day: </label>
          <input type="date" required id="departure-date" />
        </div>
        <div>
          <label for="text"> End day: </label>
          <input type="date" required id="arrival-date" />
        </div>
        <div>
          <label for="text"> My trip from: </label>
          <input
            type="text"
            id="dep-city-name"
            required
            placeholder="Enter city name"
          />
          <br>
          <label for="text"> To: </label>
          <input
            type="text"
            id="arr-city-name"
            required
            placeholder="Enter city name"
          />
        </div>
        <br />
        <button type="submit" id="add-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
          >
            <path d="M24 9h-9v-9h-6v9h-9v6h9v9h6v-9h9z" />
          </svg>
          Add trip
        </button>
      </div>

      <div class="hero-box">
        <div class="recent-entry-box">
          <div class="container">
            <div id="location">
              <span id="city"></span> , <span id="countryName"></span>
              <div id="start-date"></div>
              <div id="end-date"></div>
            </div>
            <img id="city-pic" src="" alt="" width="350" height="250" />

            <div>
              <h3>
                Trip to <span id="tripName"></span> is
                <span id="calc-day"></span> days away.
              </h3>
            </div>
          <div>
            <button type="submit" id="weather-detail">Get weather Forecast</button>
              <br />
            <div class="weather-forecast">
              <h3>Weather forecast in next 16 days</h3>
              <ul id="weather"></ul>
            </div>
          </div>

            <div>
              <button type="submit" id="add-note">Add Note</button>
              <br />
              <div class="note">
                <textarea
                  id="note"
                  rows="10"
                  cols="50"
                  placeholder="Add note here..."
                ></textarea>
              </div>
              <br />
              <button type="submit" id="add-packing">Packing list</button>
              <br />
              <div class="packing-list active">
                <textarea
                  id="packing"
                  rows="10"
                  cols="50"
                  placeholder="Add packing list here..."
                ></textarea>
              </div>
            </div>
            <div>
              <button type="submit" id="save-btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                >
                  <path d="M24 9h-9v-9h-6v9h-9v6h9v9h6v-9h9z" />
                </svg>
                Save trip
              </button>
              <button type="submit" id="delete-btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                >
                  <path d="M0 10h24v4h-24z" />
                </svg>
                Remove trip
              </button>
            </div>
          </div>
        </div>
      </div>

      
    <script src="app-function.js"></script>
    <script src="app.js"></script>
  </body>
</html>
