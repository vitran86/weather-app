<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "/static/style.css">
    <title>Weather Journal</title>
</head>
<body>
    
    <div id = "app">
      <div id="background-container"></div>
      <div class ="headline">
        Weather Journal App
      </div>
      <div class ="search-box">  
        <input type="text" id="user-feeling" placeholder="How's your feeling today?">
        <input type="text" id="search-input" placeholder="Enter zip code or city name here">
        <br>
        <button id="search-btn" type="submit"> Get weather</button>
      </div>

      <div class ="hero-box">
        <div class = "recent-entry-box">
          <h2>Current weather in</h2>
          <div class ="weather-container">
            <div id = "location">  <span id="city"></span> , <span id="countryCode"></span></div>
            <div id = "date"> </div> 
            <div id = "weather-display">
              <span id="weather-icon"></span>
              <span id= "temp"></span>
              <span id= "real-feel">Feel like: <span id="feel-like"></span></span>  
            </div>

        </div>
      </div>

      <div class="history-entry">
        <h2> History Entry </h2>
        <ul id="history-entry-item">

        </ul>
      </div>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="app-function.js"></script>
    <script src="app.js"></script>
